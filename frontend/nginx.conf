server {
    listen 80;
    server_name drobi-school-tr.ru;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name drobi-school-tr.ru;

    # SSL certificate files from Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/drobi-school-tr.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/drobi-school-tr.ru/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Serve the frontend app
    root /usr/share/nginx/html;
    index index.html;

    # Fallback to index.html for SPA routing
    location / {
        try_files $uri /index.html;
    }
}